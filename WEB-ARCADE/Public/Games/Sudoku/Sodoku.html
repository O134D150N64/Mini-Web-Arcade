<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
    }

    td {
      width: 50px;
      height: 50px;
      border: 1px solid #666;
      text-align: center;
      vertical-align: middle;
      padding: 0;
    }

    /* Add thicker borders for 2x2 subgrids */
    tr:nth-child(2) td {
      border-bottom: 2px solid #000;
    }
    td:nth-child(2) {
      border-right: 2px solid #000;
    }

    input {
      width: 100%;
      height: 100%;
      font-size: 18px;
      text-align: center;
      border: none;
      background-color: #fff;
    }

    .prefilled {
      background-color: #e6e6e6;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }

    button {
      display: block;
      margin: 15px auto;
      padding: 8px 16px;
      font-size: 15px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #message {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Sudoku</h2>

<table id="sudoku-board"></table>

<button onclick="checkSolution()">Check</button>

<div id="message"></div>

<script>
  // Pre-filled Sudoku puzzle (0 = empty)
  const board = [
    [1, 0, 0, 4],
    [0, 4, 1, 0],
    [0, 2, 4, 0],
    [4, 0, 0, 2]
  ];

  // Correct solution
  const solution = [
    [1, 3, 2, 4],
    [2, 4, 1, 3],
    [3, 2, 4, 1],
    [4, 1, 3, 2]
  ];

  const table = document.getElementById('sudoku-board');

  // Render the Sudoku board
  function renderBoard() {
    for (let row = 0; row < 4; row++) {
      const tr = document.createElement('tr');
      for (let col = 0; col < 4; col++) {
        const td = document.createElement('td');

        if (board[row][col] !== 0) {
          td.textContent = board[row][col];
          td.classList.add('prefilled');
        } else {
          const input = document.createElement('input');
          input.type = 'number';
          input.min = 1;
          input.max = 4;
          input.dataset.row = row;
          input.dataset.col = col;
          td.appendChild(input);
        }

        tr.appendChild(td);
      }
      table.appendChild(tr);
    }
  }

  // Check if user's answers match the solution
  function checkSolution() {
    const inputs = document.querySelectorAll('input');
    for (let input of inputs) {
      const row = input.dataset.row;
      const col = input.dataset.col;
      const value = parseInt(input.value);

      if (value !== solution[row][col]) {
        document.getElementById('message').textContent = "WRONG";
        document.getElementById('message').style.color = "red";
        return;
      }
    }

    document.getElementById('message').textContent = "Great job! You solved it!";
    document.getElementById('message').style.color = "green";
  }

  renderBoard();
</script>

</body>
</html>
