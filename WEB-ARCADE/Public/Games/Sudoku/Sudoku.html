<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku</title>
  <link rel="stylesheet" href="./Sudoku.css">
</head>
<body>

<h2>Sudoku</h2>

<table id="sudoku-board"></table>

<button onclick="checkSolution()">Check</button>

<div id="message"></div>
<footer>
  <input type='image' src="../../Images/back_button.png" accesskey="m" onclick="window.location.href='../../index.html'; alert('Returning you to the main menu...')">
  <p class='foot-style2'>Sudoku! Match the numbers (1-4) ensuring that each number<br>only appears once per row and column !</p><br>
  <p class='foot-style'>Click "Alt + M" to return to main menu</p><br>
  <p class="copyright">&copy; 2025 NeXPlay Group. All rights reserved.</p>
</footer>
<script>
  // Pre-filled Sudoku puzzle (0 = empty)
  const board = [
    [1, 0, 0, 4],
    [0, 4, 1, 0],
    [0, 2, 4, 0],
    [4, 0, 0, 2]
  ];

  // Correct solution
  const solution = [
    [1, 3, 2, 4],
    [2, 4, 1, 3],
    [3, 2, 4, 1],
    [4, 1, 3, 2]
  ];

  const table = document.getElementById('sudoku-board');

  // Render the Sudoku board
  function renderBoard() {
    for (let row = 0; row < 4; row++) {
      const tr = document.createElement('tr');
      for (let col = 0; col < 4; col++) {
        const td = document.createElement('td');

        if (board[row][col] !== 0) {
          td.textContent = board[row][col];
          td.classList.add('prefilled');
        } else {
          const input = document.createElement('input');
          input.type = 'number';
          input.min = 1;
          input.max = 4;
          input.dataset.row = row;
          input.dataset.col = col;
          td.appendChild(input);
        }

        tr.appendChild(td);
      }
      table.appendChild(tr);
    }
  }

  // Check if user's answers match the solution
  function checkSolution() {
    const inputs = document.querySelectorAll('input');
    for (let input of inputs) {
      const row = input.dataset.row;
      const col = input.dataset.col;
      const value = parseInt(input.value);

      if (value !== solution[row][col]) {
        document.getElementById('message').textContent = "WRONG";
        document.getElementById('message').style.color = "red";
        return;
      }
    }

    document.getElementById('message').textContent = "Great job! You solved it!";
    document.getElementById('message').style.color = "green";
  }

  renderBoard();
</script>
</body>
</html>
