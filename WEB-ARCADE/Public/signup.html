<!DOCTYPE html>

    <head>

        <title>Signup Page</title>

    <body>
        <header>

            <a href="./landing.html"><img src="./Images/NeXPlay.svg" alt="NeXPlay" width="200" height="100" class="logo"></a>
        </header>
        <main>
            <div class="main-content">
                <h1><img src="./Images/Polygon 1.svg" alt="Polygon" width="50" height="50" class="triangle1">SIGN UP HERE</h1>
                <br>
                <br>
                <br>
                <br>
                <section>
                    <form id="signup-form" action="./index.html" method="post">

                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="email"  placeholder="Enter your email:" id="signup-email" name="email" required>
                        <br>
                        <br>
                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text"  placeholder="Enter your username:" id="signup-username" name="username" required>
                        <br>
                        <br>
                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="password"  placeholder="Enter your password:" id="signup-password" name="password" required>
                        <br>
                        <br>
                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="password" placeholder="Confirm your password:" id="confirm-password" name="password" required>
                        <br>
                        <br>
                        <br>
                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms" class="label-text">I AGREE TO THE <a href="./terms-and-conditions.html" class="label-text">TERMS AND CONDITIONS</a></label>
                        <br>
                        <br>
                        <br>
                        <br>
                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    </form>
                </section>
                <br>
                <br>
                <section class="section">

                    </form>
                    </section>
