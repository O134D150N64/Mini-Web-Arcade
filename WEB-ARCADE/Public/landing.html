<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/Main.css">
        <title>Landing Page</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <a href="./landing.html"><img src="./Images/NeXPlay.svg" alt="NeXPlay" width="200" height="100" class="logo" align="center"></a>
            </div>
            
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation menu">
                <img src="./Images/Navigation.svg" alt="Menu" width="30" height="22">
            </button>
        </header>

        <!-- Navigation Overlay -->
        <div class="nav-overlay" id="navOverlay"></div>

        <!-- Navigation Menu -->
        <nav class="nav-menu" id="navMenu">
            <div class="nav-menu-header">
                <h3>NAVIGATION</h3>
                <p>Explore NeXPlay</p>
            </div>
            
            <div class="nav-links">
                <a href="./landing.html" class="nav-link active">Landing</a>
                <a href="./about.html" class="nav-link">About Us</a>
                
                <div class="nav-section">
                    <div class="nav-section-title">Support</div>
                    <a href="./terms-and-conditions.html" class="nav-link">Terms & Conditions</a>
                </div>
            </div>
        </nav>

        <main>
            <section>
                <img align="right"src="./Images/Skull.svg" alt="Skull" width="200" height="200" class="skull-landing">
            </section>
            <div class="main-content">
                <!--This won't need an id as of right now, but it can be added later if needed-->
                <form action="./login.html" method="get">
                    <h1><img src="./Images/Polygon 1.svg" alt="Polygon" width="50" height="50" class="triangle1">WHERE FUN NEVER
                    <br>&nbsp;&nbsp;<span style="margin:3%">HITS PAUSE</span>
                </h1>
                <br>
                <br>
                <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit" class="play-button">PRESS PLAY</button>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                </form>
            </div>
        </main>
        <footer>
            <div>
                <h5>&copy; 2025 NeXPlay Group. All rights reserved.</h5>
            </div>
        </footer>

        <script>
            // Navigation menu functionality
            const navToggle = document.getElementById('navToggle');
            const navMenu = document.getElementById('navMenu');
            const navOverlay = document.getElementById('navOverlay');
            const navLinks = document.querySelectorAll('.nav-link');

            // Toggle menu function
            function toggleMenu() {
                navToggle.classList.toggle('active');
                navMenu.classList.toggle('active');
                navOverlay.classList.toggle('active');
                document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
            }

            // Close menu function
            function closeMenu() {
                navToggle.classList.remove('active');
                navMenu.classList.remove('active');
                navOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }

            // Event listeners
            navToggle.addEventListener('click', toggleMenu);
            navOverlay.addEventListener('click', closeMenu);

            // Handle nav link clicks
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    // Close menu on mobile
                    if (window.innerWidth <= 768) {
                        setTimeout(closeMenu, 300);
                    }
                });
            });

            // Close menu on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && navMenu.classList.contains('active')) {
                    closeMenu();
                }
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768 && navMenu.classList.contains('active')) {
                    closeMenu();
                }
            });
        </script>
    </body>
</html>
